<div class="card w-100 my-5">
<div class="card-body">
    <h1 class="card-title text-center">List Users</h1>
    <button class="btn btn-success mb-4 float-end" routerLink="/form">New user</button>

    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Age</th>
                <th>Profession</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <th>{{user.id}}</th>
                <th>{{user.name}}</th>
                <th>{{user.lastname}}</th>
                <th>{{user.profession}}</th>
                <th><button class="btn btn-primary">Edit</button></th>
                <th><button class="btn btn-danger">Delete</button></th>
            </tr>
        </tbody>
    </table>
</div>
</div>
